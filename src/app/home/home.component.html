
<div class="container-fluid">
  <section class="mt-5" *ngFor="let i of banners">
    <div class="row d-flex align-items-center justify-content-center"  >
      <div class="col-12 text-center">
        <!-- {{i.description}} -->
      </div>
      <div class="col-12 text-center">
        <img src="{{i.image}}"> 
      </div>
    </div>
  </section> 
  
  <section class="container mt-4">
    <div class="row flex-row-reverse d-flex align-items-center justify-content-between" *ngFor="let a of abouts">
      <div class="col-5 text-end">
         <p class="fw-bold fs-2">
          درباره ی ما
         </p>
         <p>{{a.title}}</p>
         <p>{{a.description}}</p>
        </div>
        <div class="col-6">
          <div class="row d-flex align-items-center ">
            <div class="col-4" *ngFor="let i of a.images_about">
            <img src="{{i.img}}" width="150px">
            </div>
          </div>
        </div>
    </div>
  </section>
  
</div>
