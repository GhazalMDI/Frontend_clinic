<div class="container mt-2 ">
    <div class="row d-flex align-items-center justify-content-around " >
        <div class="col-6">
            <div *ngIf="!is_send" class="col-12  p-4 d-flex align-items-center justify-content-center flex-column border rounded" style="height: 20rem; width: 28rem;">
                <h4 class="mb-5">ورود به حساب کاربری </h4>
                <form action="" class="d-flex gap-3  justify-content-center flex-column align-items-stretch"  method="post" novalidate (ngSubmit)="onRegister()" >
                  <div class="d-flex align-items-end flex-column justify-content-end">
                    <label for="phone_number" class="small">شماره موبایل</label>
                    <input id="phone_number" class="form-control" [(ngModel)]="phone_number" name="phone_number" type="text">
                  </div>
                    <button class="btn btn-primary" type="submit">ادامه</button>
                    <!-- <div class="d-flex align-items-end flex-column justify-content-end"> -->
                    
                    <!-- </div> -->
                </form>
                <!-- <form (ngSubmit)="signInWithGoogle()">
                    <button class="btn btn-danger">
                        <span>Sign in with google</span>
                    </button>
                </form> -->
                <asl-google-signin-button type='icon' size='medium'></asl-google-signin-button>



                
                    
              
                



            </div>
            <div *ngIf='is_send' class="col-12  p-4 d-flex align-items-center justify-content-center flex-column border rounded " style="height: 20rem; width: 28rem;">
                <h4 class="mb-5">ورود به حساب کاربری </h4>
                <p class="small">{{message}}</p>
                <form action="" method="post" class="d-flex gap-3  justify-content-center flex-column align-items-stretch"  method="post"  novalidate (ngSubmit)="onVerifyRegister()" >
                    <input class="form-control" [(ngModel)]="otp_code" name="otp_code" type="text">
                    <button class="btn btn-primary" type="submit">ورود</button>
                </form>
            </div>
    
        </div>
        <div class="col-6">
            <div class="col-12 text-align-center justify-content-center d-flex">
                <img class="col-12" src="https://clinicbucket.s3.ir-thr-at1.arvanstorage.ir/login%2Ftiny-doctors-examining-spine-bones-patient-problems-with-chronic-back-pain-chiropractors-making-diagnosis-flat-vector-illustration-health-treatment-osteopathy-anatomy-concept-banner_74855-20987.jpg?versionId=" alt="">
